  - name: AWS Docker Login
    shell: aws ecr get-login-password | docker login --username AWS --password-stdin {{ ecr_url }}

  - name: Push Image
    shell: docker pull {{ ecr_url }}:{{ image_tag }}

  - name: Run Container
    shell: docker run -d -p 8080:3000 {{ ecr_url }}:{{ image_tag }}
  
